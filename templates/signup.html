<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
</head>

<body>
    <div>
        <center><h1>Welcome to AuraSpeak!</h1>
            <h2>Please Sign Up</h2> </center>

    </div>
    
    

    <form id="signupForm" action="{{ url_for('signup') }}" method="post">
        <div class="main-div">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-block" id="speakNameButton">
                    <span style="background-color: #4167db; color: #fff; border-radius: 4px; padding: 0.375rem 0.75rem; border-radius: 30px;">Speak Your Name</span>
                </button>
            </div>
            <div style="margin-left: 44%;">
                <input type="text" name="name" id="nameInput" placeholder="Your Name">
            </div>
        </div>
        <div class="main-div">
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-block" id="speakNumberButton">
                    <span style="background-color: #4167db; color: #fff; border-radius: 4px; padding: 0.375rem 0.75rem; border-radius: 30px;">Speak Your mobile number</span>
                </button>
            </div>
            <div style="margin-left: 41%;">
                <input type="text" name="phnumber" id="numberInput" placeholder="Your Mobile Number" size="32">
            </div>
        </div>
        <div class="d-grid gap-2" style="margin-bottom: 34px ;" >
            <button type="submit" class="btn btn-block" id="submitButton">
                <span style="background-color: #4167db; color: #fff; border-radius: 4px; padding: 0.375rem 0.75rem; margin-bottom: 5px;">Submit</span>
            </button>
            <!-- <button type="submit" id="submitButton" class="btn btn-info" style="background-color: #3498db;">Submit</button> -->
        </div>
        <div class="d-grid gap-2" style="margin-top: 50px;">
            <a id="loginButton" href="{{ url_for('login') }}">
                <button class="btn btn-dark btn-hover" style="width: 100%;">If already Signed Up, Then click here to login</button>
            </a>
        </div>
    </form>
    <script src="{{ url_for('static', filename='script1.js') }}"></script>
</body>
</html>
