<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Home Page</title>
</head>
<body>
    <div class="division1 d-grid">
        <button id="ask-me-button" class="btn hover-button btn-block ask-me">
            <span style="background-color: #4167db; color: #fff; border-radius: 4px; padding: 2.375rem 2.75rem; border-radius: 30px; ">Ask Me</span>
            

        </button>

        <button id="play-trivia-button" class="btn hover-button btn-block ask-me">
            <span style="background-color: #4167db; color: #fff; border-radius: 4px; padding: 2.375rem 2.75rem; border-radius: 30px; ">Click here to play Trivia Game</span>
        </button>
        
    </div>
    
    <div class="division2 d-grid">
        <button id="get-battery" class="btn hover-button btn-block ask-me">
            <span style="background-color: #4167db; color: #fff; border-radius: 4px; padding: 3.375rem 3.75rem; border-radius: 30px; ">Get Battery percentage</span>
            
        </button>
        <p id="battery-percentage"></p>
    </div>

    <div class="d-grid">
        <a id="logoutButton" href="{{ url_for('logout') }}">
            <button class="btn btn-dark btn-hover" style="width: 100%;" onmouseover="speakButtonText(this)">Logout</button>
        </a>
        
    </div>
    
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
